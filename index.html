<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/cd6a83d8ff.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <div class="app-inner-margin">
        <form id="app-search-engine">
          <div class="row">
            <div class="col-5">
              <input type="search" id=input-city placeholder="Type a City..." class="form-control">
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="form-control">
            </div>
            <div class="col-2">
              <button class="btn btn-primary" id="current-location-button">Current</button>
            </div>
          </div>
        </form>
        <hr>
        <div class="row app-head">

          <div class="col-6">
            <div class="chosen-city">
              <i class="fas fa-map-marker-alt"></i>
              <h1 class="chosen-city-value"></h1>
            </div>
            <div class="chosen-city-current-day">
              <h2>Monday, March 23rd, 23:31</h2>
            </div>
          </div>
          <div class="col-6">
            <a href="#" id=scale>ºF</a>
          </div>
        </div>
        <div class="row app-body">
          <div class="col-5 current-conditions">
            <ul>
              <li>Humidity: <span id="current-humidity"></span>%</li>
              <li>Clouds: <span id="current-clouds"></span>%</li>
              <li>Wind Speed: <span id="current-windspeed"></span> km/h</li>
              <li>Pressure:<span id="current-pressure"></span>hPa</li>
            </ul>
          </div>
          <div class="col-5 current-main">
            <div class="current-conditions-ilustration"><i class="fas fa-sun current-condition-icon"></i> <span
                id="current-conditions-value"></span></div>
            <div class="current-temperature"><span id=current-temperature-value></span>º</div>
          </div>
          <div class="col-1 current-amplitude">
            <ul>
              <li class="current-min-temp"><span id="current-min-temp-value"></span><span
                  id="current-min-temp-scale">ºC</span></li>
              <hr>
              <li class="current-max-temp"><span id="current-max-temp-value"></span><span
                  id="current-max-temp-scale">ºC</span></li>
            </ul>
          </div>
        </div>

        <div class="week-forecast">
          <hr>
          <div class="row">
            <div class="col">
              <div class="now-hour">NOW</div>
              <i class="fas fa-sun"></i>
              <div class="now-temp">10º</div>
            </div>
            <div class="col">
              <div class="now-hour +1">09:00</div>
              <i class="fas fa-sun"></i>
              <div class="now-temp +1">10º</div>
            </div>
            <div class="col">
              <div class="now-hour +2">10:00</div>
              <i class="fas fa-sun"></i>
              <div class="now-temp +2">10º</div>
            </div>
            <div class="col">
              <div class="now-hour +3">11:00</div>
              <i class="fas fa-sun"></i>
              <div class="now-temp +3">10º</div>
            </div>
            <div class="col">
              <div class="now-hour +4">12:00</div>
              <i class="fas fa-sun"></i>
              <div class="now-temp +4">10º</div>
            </div>
            <div class="col">
              <div class="now-hour +5">13:00</div>
              <i class="fas fa-sun"></i>
              <div class="now-temp +5">10º</div>
            </div>
            <div class="col">
              <div class="now-hour +6">14:00</div>
              <i class="fas fa-sun"></i>
              <div class="now-temp +6">10º</div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <div class="now-day">MON</div>
              <i class="fas fa-sun"></i>
              <div class="row day-amp">
                <div class="col-6 now-min">10º</div>
                <div class="col-6 now-max">18º</div>
              </div>
            </div>
            <div class="col">
              <div class="now-day +1">TUE</div>
              <i class="fas fa-sun"></i>
              <div class="row day-amp">
                <div class="col-6 now-min +1">10º</div>
                <div class="col-6 now-max +1">18º</div>
              </div>
            </div>
            <div class="col">
              <div class="now-day +2">WED</div>
              <i class="fas fa-sun"></i>
              <div class="row day-amp">
                <div class="col-6 now-min +2">10º</div>
                <div class="col-6 now-max +2">18º</div>
              </div>
            </div>
            <div class="col">
              <div class="now-day +3">THU</div>
              <i class="fas fa-sun"></i>
              <div class="row day-amp">
                <div class="col-6 now-min +3">10º</div>
                <div class="col-6 now-max +3">18º</div>
              </div>
            </div>
            <div class="col">
              <div class="now-day +4">FRI</div>
              <i class="fas fa-sun"></i>
              <div class="row day-amp">
                <div class="col-6 now-min +4">10º</div>
                <div class="col-6 now-max +4">18º</div>
              </div>
            </div>
            <div class="col">
              <div class="now-day +5">SAT</div>
              <i class="fas fa-sun"></i>
              <div class="row day-amp">
                <div class="col-6 now-min +5">10º</div>
                <div class="col-6 now-max +5">18º</div>
              </div>
            </div>
            <div class="col">
              <div class="now-day +6">SUN</div>
              <i class="fas fa-sun"></i>
              <div class="row day-amp">
                <div class="col-6 now-min +6">10º</div>
                <div class="col-6 now-max +6">18º</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
